<!DOCTYPE html>
<html>
<head>
  <title>受信側</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      border: 1px solid black;
      background-color: white;
      display: block;
    }
    .version {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>

  <!-- ライブラリは不要になりました -->

</head>
<body>

<canvas id="drawCanvas" width="842" height="595"></canvas>
<div class="version">2</div>

<script>
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
let backgroundImage = null;
let drawingData = []; // 描画データを保存する配列

let socket = new WebSocket("wss://realtime-sign-server.onrender.com");
socket.onopen = () => console.log("✅ WebSocket接続完了（受信側）");
socket.onerror = e => console.error("❌ WebSocketエラー", e);
socket.onclose = () => console.warn("⚠️ WebSocket切断");

// 再描画関数
function redrawCanvas(withBackground = true) {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (withBackground && backgroundImage) {
    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
  }
  
  // 保存された描画データを再描画
  drawingData.forEach(cmd => {
    if (cmd.type === "start") {
      ctx.beginPath();
      ctx.moveTo(cmd.x, cmd.y);
    } else if (cmd.type === "draw") {
      ctx.lineWidth = 4;
      ctx.strokeStyle = "#000";
      ctx.lineTo(cmd.x, cmd.y);
      ctx.stroke();
    }
  });
}

// WebSocketメッセージ処理
socket.onmessage = (event) => {
  const handle = (raw) => {
    try {
      const data = JSON.parse(raw);
      handleMessage(data);
    } catch (e) {
      console.error("JSON parse error:", e);
    }
  };

  if (event.data instanceof Blob) {
    const reader = new FileReader();
    reader.onload = () => handle(reader.result);
    reader.readAsText(event.data);
  } else {
    handle(event.data);
  }
};

// メッセージに応じた描画・処理
function handleMessage(data) {
  console.log("受信メッセージ:", data.type);
  
  if (data.type === "print") {
    console.log("印刷コマンド受信 - PDF保存を開始します");
    saveCanvasAsPDF();
  } else if (data.type === "background") {
    if (data.src === "white") {
      backgroundImage = null;
      drawingData = []; // 描画データもクリア
      redrawCanvas();
    } else {
      const img = new Image();
      img.crossOrigin = "Anonymous";
      img.src = data.src;
      img.onload = () => {
        backgroundImage = img;
        drawingData = []; // 新しい背景設定時に描画データをクリア
        redrawCanvas();
      };
    }
  } else if (data.type === "clear") {
    drawingData = []; // 描画データをクリア
    redrawCanvas();
  } else if (data.type === "start") {
    drawingData.push({...data}); // 描画データを保存
    ctx.beginPath();
    ctx.moveTo(data.x, data.y);
  } else if (data.type === "draw") {
    drawingData.push({...data}); // 描画データを保存
    ctx.lineWidth = 4;
    ctx.strokeStyle = "#000";
    ctx.lineTo(data.x, data.y);
    ctx.stroke();
  }
}

// 筆跡のみ印刷
function saveCanvasAsPDF() {
  console.log("印刷処理を開始");
  
  // 現在のキャンバスの状態を保存
  const originalCanvas = document.createElement('canvas');
  originalCanvas.width = canvas.width;
  originalCanvas.height = canvas.height;
  const originalCtx = originalCanvas.getContext('2d');
  originalCtx.drawImage(canvas, 0, 0);
  
  // メインキャンバスをクリアして筆跡だけを描画
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  
  // 筆跡のみを描画
  drawingData.forEach(cmd => {
    if (cmd.type === "start") {
      ctx.beginPath();
      ctx.moveTo(cmd.x, cmd.y);
    } else if (cmd.type === "draw") {
      ctx.lineWidth = 4;
      ctx.strokeStyle = "#000";
      ctx.lineTo(cmd.x, cmd.y);
      ctx.stroke();
    }
  });
  
  // キャンバスのデータURLを取得
  const dataUrl = canvas.toDataURL('image/png');
  
  // 印刷処理
  try {
    // シンプルな印刷方法に変更
    const printWindow = window.open('', '_blank');
    if (!printWindow) {
      alert('ポップアップブロックを無効にしてください');
      return;
    }
    
    const printDoc = printWindow.document;
    printDoc.open();
    printDoc.write(`<!DOCTYPE html>
      <html>
        <head>
          <title>手書き署名印刷</title>
          <style>
            body {
              margin: 0;
              padding: 0;
              display: flex;
              justify-content: center;
              align-items: center;
              height: 100vh;
            }
            img {
              max-width: 100%;
              max-height: 100%;
            }
            @media print {
              body {
                margin: 0;
                padding: 0;
              }
              img {
                width: 100%;
                height: auto;
              }
            }
          </style>
        </head>
        <body>
          <img src="${dataUrl}" alt="手書き署名">
        </body>
      </html>`);
    printDoc.close();
    
    // 印刷を実行
    printWindow.onload = function() {
      // 少し待ってから印刷
      setTimeout(function() {
        printWindow.print();
        // 印刷ダイアログが閉じられた後にウィンドウを閉じる
        // ブラウザによっては動作が異なる可能性があります
        printWindow.onfocus = function() {
          setTimeout(function() {
            printWindow.close();
          }, 1000);
        };
      }, 500);
    };
  } catch (err) {
    console.error("印刷エラー:", err);
  }
  
  // メインキャンバスを元の状態に戻す
  setTimeout(() => {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(originalCanvas, 0, 0);
  }, 500);
}
</script>

</body>
</html>
