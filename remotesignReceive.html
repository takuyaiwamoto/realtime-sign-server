<!DOCTYPE html>
<html>
<head>
  <title>受信側</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #eee;
      height: 100%;
    }

    #container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    canvas {
      border: 1px solid black;
      background-color: white;
      display: block;
    }

    /* 印刷設定: A4フルサイズ、背景なし */
    @media print {
      html, body {
        background: white;
        margin: 0;
        padding: 0;
      }

      #container {
        position: static;
        transform: none;
      }

      canvas {
        width: 210mm;
        height: 297mm;
        border: none;
        image-rendering: pixelated;
      }
    }
  </style>
</head>
<body>

<div id="container">
  <canvas id="drawCanvas" width="842" height="595"></canvas>
</div>

<script>
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
let backgroundImage = null;

let socket = new WebSocket("wss://realtime-sign-server.onrender.com");
socket.onopen = () => console.log("✅ WebSocket接続完了（受信側）");

// 背景を描かずに筆跡だけ印刷する処理
function printWithoutBackground() {
  const imageOnly = document.createElement("canvas");
  imageOnly.width = canvas.width;
  imageOnly.height = canvas.height;
  const imageCtx = imageOnly.getContext("2d");

  // 現在の canvas をすべてコピー（背景込み）
  imageCtx.drawImage(canvas, 0, 0);

  // 背景を再描画しない = 背景の描画部分を透明にする
  if (backgroundImage) {
    const temp = imageCtx.getImageData(0, 0, canvas.width, canvas.height);
    const pixels = temp.data;
    const bgCanvas = document.createElement("canvas");
    bgCanvas.width = canvas.width;
    bgCanvas.height = canvas.height;
    const bgCtx = bgCanvas.getContext("2d");
    bgCtx.drawImage(backgroundImage, 0, 0);
    const bgData = bgCtx.getImageData(0, 0, canvas.width, canvas.height).data;

    for (let i = 0; i < pixels.length; i += 4) {
      if (pixels[i] === bgData[i] &&
          pixels[i + 1] === bgData[i + 1] &&
          pixels[i + 2] === bgData[i + 2]) {
        pixels[i + 3] = 0; // alphaを0にする
      }
    }
    imageCtx.putImageData(temp, 0, 0);
  }

  // 新しいウィンドウで印刷
  const win = window.open("", "_blank");
  win.document.write(`<html><head><title>印刷</title></head><body style="margin:0"><img src="${imageOnly.toDataURL("image/png")}" style="width:210mm; height:297mm;"></body></html>`);
  win.document.close();
  win.focus();
  win.print();
  win.close();
}

function redrawCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (backgroundImage) {
    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
  }
}

socket.onmessage = (event) => {
  const handle = (raw) => {
    try {
      const data = JSON.parse(raw);
      handleMessage(data);
    } catch (e) {
      console.error("JSON parse error:", e);
    }
  };

  if (event.data instanceof Blob) {
    const reader = new FileReader();
    reader.onload = () => handle(reader.result);
    reader.readAsText(event.data);
  } else {
    handle(event.data);
  }
};

function handleMessage(data) {
  if (data.type === "print") {
    printWithoutBackground();
  } else if (data.type === "background") {
    if (data.src === "white") {
      backgroundImage = null;
      redrawCanvas();
    } else {
      const img = new Image();
      img.src = data.src;
      img.onload = () => {
        backgroundImage = img;
        redrawCanvas();
      };
    }
  } else if (data.type === "clear") {
    redrawCanvas();
  } else if (data.type === "start") {
    ctx.beginPath();
    ctx.moveTo(data.x, data.y);
  } else if (data.type === "draw") {
    ctx.lineWidth = 4;
    ctx.strokeStyle = "#000";
    ctx.lineTo(data.x, data.y);
    ctx.stroke();
  }
}
</script>

</body>
</html>
