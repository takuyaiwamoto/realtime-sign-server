<!DOCTYPE html>
<html>
<head>
  <title>受信側</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    canvas {
      border: 1px solid black;
      background-color: white;
      display: block;
    }
    .version {
      margin-top: 10px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>

  <!-- 必要なライブラリ -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<canvas id="drawCanvas" width="842" height="595"></canvas>
<div class="version">1</div>

<script>
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
let backgroundImage = null;

let socket = new WebSocket("wss://realtime-sign-server.onrender.com");
socket.onopen = () => console.log("✅ WebSocket接続完了（受信側）");
socket.onerror = e => console.error("❌ WebSocketエラー", e);
socket.onclose = () => console.warn("⚠️ WebSocket切断");

// 再描画関数
function redrawCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (backgroundImage) {
    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
  }
}

// WebSocketメッセージ処理
socket.onmessage = (event) => {
  const handle = (raw) => {
    try {
      const data = JSON.parse(raw);
      handleMessage(data);
    } catch (e) {
      console.error("JSON parse error:", e);
    }
  };

  if (event.data instanceof Blob) {
    const reader = new FileReader();
    reader.onload = () => handle(reader.result);
    reader.readAsText(event.data);
  } else {
    handle(event.data);
  }
};

// メッセージに応じた描画・処理
function handleMessage(data) {
  if (data.type === "print") {
    saveCanvasAsPDF();
  } else if (data.type === "background") {
    if (data.src === "white") {
      backgroundImage = null;
      redrawCanvas();
    } else {
      const img = new Image();
      img.src = data.src;
      img.onload = () => {
        backgroundImage = img;
        redrawCanvas();
      };
    }
  } else if (data.type === "clear") {
    redrawCanvas();
  } else if (data.type === "start") {
    ctx.beginPath();
    ctx.moveTo(data.x, data.y);
  } else if (data.type === "draw") {
    ctx.lineWidth = 4;
    ctx.strokeStyle = "#000";
    ctx.lineTo(data.x, data.y);
    ctx.stroke();
  }
}

// 筆跡のみPDF保存
async function saveCanvasAsPDF() {
  const originalBg = backgroundImage;
  backgroundImage = null;
  redrawCanvas();

  await new Promise(resolve => setTimeout(resolve, 100)); // 少し待って描画反映

  html2canvas(canvas, { backgroundColor: null }).then(canvasImg => {
    const { jsPDF } = window.jspdf;
    const pdf = new jsPDF({
      orientation: 'landscape',
      unit: 'px',
      format: [canvas.width, canvas.height]
    });
    pdf.addImage(canvasImg, 'PNG', 0, 0, canvas.width, canvas.height);
    pdf.save('signature.pdf');

    // 背景を戻して再描画
    backgroundImage = originalBg;
    redrawCanvas();
  });
}
</script>

</body>
</html>
