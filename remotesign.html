<!DOCTYPE html>
<html>
<head>
  <title>送信側</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin-bottom: 10px;
    }
    button {
      margin-right: 5px;
    }
    #countdown {
      font-size: 24px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<canvas id="drawCanvas" width="842" height="595"></canvas>
<button onclick="setBackground('./back1.png')">背景1</button>
<button onclick="setBackground('./back2.png')">背景2</button>
<button onclick="setBackground(null)">白</button>
<button onclick="clearCanvas()">Clear</button>
<button onclick="sendPrintCommand()">送信</button>

<div id="countdown"></div>

<script>
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;
let socket = new WebSocket("wss://realtime-sign-server.onrender.com");
let backgroundImage = null;

socket.onopen = () => console.log("✅ WebSocket接続完了（送信側）");

function setBackground(src) {
  if (src === null) {
    backgroundImage = null;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    socket.send(JSON.stringify({ type: "background", src: "white" }));
  } else {
    const img = new Image();
    img.src = src;
    img.onload = () => {
      backgroundImage = img;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      socket.send(JSON.stringify({ type: "background", src: src }));
    };
  }
}

function sendPrintCommand() {
  if (socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify({ type: "print" }));
    startCountdown();
  }
}

function startCountdown() {
  const countdownEl = document.getElementById("countdown");
  let seconds = 7;
  countdownEl.textContent = `お渡しまで：${seconds}秒`;

  const timer = setInterval(() => {
    seconds--;
    if (seconds >= 0) {
      countdownEl.textContent = `お渡しまで：${seconds}秒`;
    } else {
      clearInterval(timer);
      countdownEl.textContent = "";

      // ✅ カウントダウン終了後、筆跡のみ削除（背景維持）
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }

      // ✅ 背景の同期送信
      const bgSrc = backgroundImage ? backgroundImage.src : "white";
      socket.send(JSON.stringify({ type: "clear" }));
      socket.send(JSON.stringify({ type: "background", src: bgSrc }));
    }
  }, 1000);
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (backgroundImage) {
    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
  }
  socket.send(JSON.stringify({ type: "clear" }));
}

canvas.addEventListener("mousedown", (e) => {
  drawing = true;
  const x = e.offsetX;
  const y = e.offsetY;
  ctx.beginPath();
  ctx.moveTo(x, y);
  socket.send(JSON.stringify({ type: "start", x, y }));
});

canvas.addEventListener("mouseup", () => {
  drawing = false;
  socket.send(JSON.stringify({ type: "end" }));
});

canvas.addEventListener("mousemove", (e) => {
  if (!drawing) return;
  const x = e.offsetX;
  const y = e.offsetY;
  ctx.lineWidth = 4;
  ctx.strokeStyle = "#000";
  ctx.lineTo(x, y);
  ctx.stroke();
  socket.send(JSON.stringify({ type: "draw", x, y }));
});
</script>
</body>
</html>
