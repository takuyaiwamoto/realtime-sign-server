<!DOCTYPE html>
<html>
<head>
  <title>送信側</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin-bottom: 10px;
    }
    button {
      margin-right: 5px;
    }
    #countdown {
      font-size: 24px;
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
<canvas id="drawCanvas" width="1050" height="743"></canvas>
<button onclick="setBackground('./back1.png')">背景1</button>
<button onclick="setBackground('./back2.png')">背景2</button>
<button onclick="setBackground(null)">白</button>
<button onclick="clearCanvas()">Clear</button>
<button onclick="sendPrintCommand()">送信</button>
<br>
<!-- 🔸 用紙サイズ選択ボタンを追加 -->
<button id="paperA4" onclick="setPaperSize('A4')" style="background-color: #4CAF50; color: white;">A4</button>
<button id="paperL" onclick="setPaperSize('L')" style="background-color: #ddd;">ポストカード</button>
<div id="countdown"></div>
<script>
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;
let socket = new WebSocket("wss://realtime-sign-server.onrender.com");
let backgroundImage = null;
let currentPaperSize = "A4"; // 🔸 デフォルトはA4

socket.onopen = () => console.log("✅ WebSocket接続完了（送信側）");

function setBackground(src) {
  if (src === null) {
    backgroundImage = null;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    socket.send(JSON.stringify({ type: "background", src: "white" }));
  } else {
    const img = new Image();
    img.src = src;
    img.onload = () => {
      backgroundImage = img;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      socket.send(JSON.stringify({ type: "background", src: src }));
    };
  }
}

function sendPrintCommand() {
  if (socket.readyState === WebSocket.OPEN) {
    // 🔸 印刷コマンドに用紙サイズ情報を含める
    socket.send(JSON.stringify({ 
      type: "print", 
      paperSize: currentPaperSize 
    }));
    startCountdown();
  }
}

// 🔸 用紙サイズ設定関数
function setPaperSize(size) {
  currentPaperSize = size;
  
  // ボタンの見た目を更新
  const a4Button = document.getElementById("paperA4");
  const lButton = document.getElementById("paperL");
  
  if (size === "A4") {
    a4Button.style.backgroundColor = "#4CAF50";
    a4Button.style.color = "white";
    lButton.style.backgroundColor = "#ddd";
    lButton.style.color = "black";
  } else {
    lButton.style.backgroundColor = "#4CAF50";
    lButton.style.color = "white";
    a4Button.style.backgroundColor = "#ddd";
    a4Button.style.color = "black";
  }
  
  // 🔸 受信側に用紙サイズ変更を通知
  if (socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify({ 
      type: "paperSize", 
      size: size 
    }));
  }
  
  console.log(`用紙サイズを${size}に変更しました`);
}

function startCountdown() {
  const countdownEl = document.getElementById("countdown");
  let seconds = 11; // 🔸 受信側の完了タイミング（11秒）に合わせて修正
  countdownEl.textContent = `お渡しまで：${seconds}秒`;
  
  const timer = setInterval(() => {
    seconds--;
    if (seconds >= 0) {
      countdownEl.textContent = `お渡しまで：${seconds}秒`;
    } else {
      clearInterval(timer);
      countdownEl.textContent = "";
      // ✅ カウントダウン終了後、筆跡のみ削除（背景維持）
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }
      // ✅ 背景の同期送信
      const bgSrc = backgroundImage ? backgroundImage.src : "white";
      socket.send(JSON.stringify({ type: "clear" }));
      socket.send(JSON.stringify({ type: "background", src: bgSrc }));
    }
  }, 1000);
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (backgroundImage) {
    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
  }
  socket.send(JSON.stringify({ type: "clear" }));
}

canvas.addEventListener("mousedown", (e) => {
  drawing = true;
  const x = e.offsetX;
  const y = e.offsetY;
  ctx.beginPath();
  ctx.moveTo(x, y);
  socket.send(JSON.stringify({ type: "start", x, y }));
});

canvas.addEventListener("mouseup", () => {
  drawing = false;
  // 🔸 不要な"end"メッセージを削除（受信側で処理していないため）
});

canvas.addEventListener("mousemove", (e) => {
  if (!drawing) return;
  const x = e.offsetX;
  const y = e.offsetY;
  ctx.lineWidth = 4;
  ctx.strokeStyle = "#000";
  ctx.lineTo(x, y);
  ctx.stroke();
  socket.send(JSON.stringify({ type: "draw", x, y }));
});

// 🔸 スマホ対応：タッチイベントを追加
canvas.addEventListener("touchstart", (e) => {
  e.preventDefault(); // スクロールを防止
  drawing = true;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  ctx.beginPath();
  ctx.moveTo(x, y);
  socket.send(JSON.stringify({ type: "start", x, y }));
});

canvas.addEventListener("touchend", (e) => {
  e.preventDefault();
  drawing = false;
});

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault(); // スクロールを防止
  if (!drawing) return;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  ctx.lineWidth = 4;
  ctx.strokeStyle = "#000";
  ctx.lineTo(x, y);
  ctx.stroke();
  socket.send(JSON.stringify({ type: "draw", x, y }));
});
</script>
</body>
</html>
