<!DOCTYPE html>
<html>
<head>
  <title>送信側</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin-bottom: 10px;
    }
    button {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<canvas id="drawCanvas" width="842" height="595"></canvas>
<button onclick="setBackground('./back1.png')">背景1</button>
<button onclick="setBackground('./back2.png')">背景2</button>
<button onclick="setBackground(null)">白</button>
<button onclick="clearCanvas()">Clear</button>

<script>
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;
let socket = new WebSocket("wss://realtime-sign-server.onrender.com");
let backgroundImage = null;

function setBackground(src) {
  if (src === null) {
    backgroundImage = null;
    redrawCanvas();
    if (socket.readyState === WebSocket.OPEN) {
      socket.send(JSON.stringify({ type: "background", src: "white" }));
    }
  } else {
    const img = new Image();
    img.src = src;
    img.onload = () => {
      backgroundImage = img;
      redrawCanvas();
      if (socket.readyState === WebSocket.OPEN) {
        socket.send(JSON.stringify({ type: "background", src: src }));
      }
    };
  }
}

function redrawCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (backgroundImage) {
    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
  }
}

function clearCanvas() {
  redrawCanvas();
  if (socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify({ type: "clear" }));
  }
}

setBackground(null);

canvas.addEventListener("mousedown", (e) => {
  drawing = true;
  const x = e.offsetX;
  const y = e.offsetY;
  ctx.beginPath();
  ctx.moveTo(x, y);
  if (socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify({ type: "start", x, y }));
  }
});

canvas.addEventListener("mouseup", () => {
  drawing = false;
  if (socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify({ type: "end" }));
  }
});

canvas.addEventListener("mousemove", (e) => {
  if (!drawing) return;
  const x = e.offsetX;
  const y = e.offsetY;
  ctx.lineWidth = 4;
  ctx.strokeStyle = "#000";
  ctx.lineTo(x, y);
  ctx.stroke();
  if (socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify({ type: "draw", x, y }));
  }
});
</script>
</body>
</html>
