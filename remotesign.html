<html>
<head>

    }

  </style>
</head>
<body>
<canvas id="drawCanvas" width="1050" height="743"></canvas>
<button onclick="setBackground('./back1.png')">èƒŒæ™¯1</button>
<button onclick="setBackground('./back2.png')">èƒŒæ™¯2</button>
<button onclick="setBackground(null)">ç™½</button>
<button onclick="clearCanvas()">Clear</button>
<button onclick="sendPrintCommand()">é€ä¿¡</button>
<br>
<!-- ğŸ”¸ ç”¨ç´™ã‚µã‚¤ã‚ºé¸æŠãƒœã‚¿ãƒ³ã‚’è¿½åŠ  -->
<button id="paperA4" onclick="setPaperSize('A4')" style="background-color: #4CAF50; color: white;">A4</button>
<button id="paperL" onclick="setPaperSize('L')" style="background-color: #ddd;">ãƒã‚¹ãƒˆã‚«ãƒ¼ãƒ‰</button>
<div id="countdown"></div>
<script>
const canvas = document.getElementById("drawCanvas");
const ctx = canvas.getContext("2d");
let drawing = false;
let socket = new WebSocket("wss://realtime-sign-server.onrender.com");
let backgroundImage = null;
let currentPaperSize = "A4"; // ğŸ”¸ ãƒ‡ãƒ•ã‚©ãƒ«ãƒˆã¯A4

socket.onopen = () => console.log("âœ… WebSocketæ¥ç¶šå®Œäº†ï¼ˆé€ä¿¡å´ï¼‰");

function setBackground(src) {
  if (src === null) {
    backgroundImage = null;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    socket.send(JSON.stringify({ type: "background", src: "white" }));
  } else {
    const img = new Image();
    img.src = src;
    img.onload = () => {
      backgroundImage = img;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      socket.send(JSON.stringify({ type: "background", src: src }));
    };
  }
}

function sendPrintCommand() {
  if (socket.readyState === WebSocket.OPEN) {
    // ğŸ”¸ å°åˆ·ã‚³ãƒãƒ³ãƒ‰ã«ç”¨ç´™ã‚µã‚¤ã‚ºæƒ…å ±ã‚’å«ã‚ã‚‹
    socket.send(JSON.stringify({ 
      type: "print", 
      paperSize: currentPaperSize 
    }));
    startCountdown();
  }
}

// ğŸ”¸ ç”¨ç´™ã‚µã‚¤ã‚ºè¨­å®šé–¢æ•°
function setPaperSize(size) {
  currentPaperSize = size;
  
  // ãƒœã‚¿ãƒ³ã®è¦‹ãŸç›®ã‚’æ›´æ–°
  const a4Button = document.getElementById("paperA4");
  const lButton = document.getElementById("paperL");
  
  if (size === "A4") {
    a4Button.style.backgroundColor = "#4CAF50";
    a4Button.style.color = "white";
    lButton.style.backgroundColor = "#ddd";
    lButton.style.color = "black";
  } else {
    lButton.style.backgroundColor = "#4CAF50";
    lButton.style.color = "white";
    a4Button.style.backgroundColor = "#ddd";
    a4Button.style.color = "black";
  }
  
  // ğŸ”¸ å—ä¿¡å´ã«ç”¨ç´™ã‚µã‚¤ã‚ºå¤‰æ›´ã‚’é€šçŸ¥
  if (socket.readyState === WebSocket.OPEN) {
    socket.send(JSON.stringify({ 
      type: "paperSize", 
      size: size 
    }));
  }
  
  console.log(`ç”¨ç´™ã‚µã‚¤ã‚ºã‚’${size}ã«å¤‰æ›´ã—ã¾ã—ãŸ`);
}

function startCountdown() {
  const countdownEl = document.getElementById("countdown");
  let seconds = 11; // ğŸ”¸ å—ä¿¡å´ã®å®Œäº†ã‚¿ã‚¤ãƒŸãƒ³ã‚°ï¼ˆ11ç§’ï¼‰ã«åˆã‚ã›ã¦ä¿®æ­£
  countdownEl.textContent = `ãŠæ¸¡ã—ã¾ã§ï¼š${seconds}ç§’`;
  
  const timer = setInterval(() => {
    seconds--;
    if (seconds >= 0) {
      countdownEl.textContent = `ãŠæ¸¡ã—ã¾ã§ï¼š${seconds}ç§’`;
    } else {
      clearInterval(timer);
      countdownEl.textContent = "";
      // âœ… ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³çµ‚äº†å¾Œã€ç­†è·¡ã®ã¿å‰Šé™¤ï¼ˆèƒŒæ™¯ç¶­æŒï¼‰
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (backgroundImage) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      }
      // âœ… èƒŒæ™¯ã®åŒæœŸé€ä¿¡
      const bgSrc = backgroundImage ? backgroundImage.src : "white";
      socket.send(JSON.stringify({ type: "clear" }));
      socket.send(JSON.stringify({ type: "background", src: bgSrc }));
    }
  }, 1000);
}

function clearCanvas() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  if (backgroundImage) {
    ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
  }
  socket.send(JSON.stringify({ type: "clear" }));
}

canvas.addEventListener("mousedown", (e) => {
  drawing = true;
  const x = e.offsetX;
  const y = e.offsetY;
  ctx.beginPath();
  ctx.moveTo(x, y);
  socket.send(JSON.stringify({ type: "start", x, y }));
});

canvas.addEventListener("mouseup", () => {
  drawing = false;
  // ğŸ”¸ ä¸è¦ãª"end"ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’å‰Šé™¤ï¼ˆå—ä¿¡å´ã§å‡¦ç†ã—ã¦ã„ãªã„ãŸã‚ï¼‰
});

canvas.addEventListener("mousemove", (e) => {
  if (!drawing) return;
  const x = e.offsetX;
  const y = e.offsetY;
  ctx.lineWidth = 4;
  ctx.strokeStyle = "#000";
  ctx.lineTo(x, y);
  ctx.stroke();
  socket.send(JSON.stringify({ type: "draw", x, y }));
});

// ğŸ”¸ ã‚¹ãƒãƒ›å¯¾å¿œï¼šã‚¿ãƒƒãƒã‚¤ãƒ™ãƒ³ãƒˆã‚’è¿½åŠ 
canvas.addEventListener("touchstart", (e) => {
  e.preventDefault(); // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²æ­¢
  drawing = true;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  ctx.beginPath();
  ctx.moveTo(x, y);
  socket.send(JSON.stringify({ type: "start", x, y }));
});

canvas.addEventListener("touchend", (e) => {
  e.preventDefault();
  drawing = false;
});

canvas.addEventListener("touchmove", (e) => {
  e.preventDefault(); // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’é˜²æ­¢
  if (!drawing) return;
  const touch = e.touches[0];
  const rect = canvas.getBoundingClientRect();
  const x = touch.clientX - rect.left;
  const y = touch.clientY - rect.top;
  ctx.lineWidth = 4;
  ctx.strokeStyle = "#000";
  ctx.lineTo(x, y);
  ctx.stroke();
  socket.send(JSON.stringify({ type: "draw", x, y }));
});
</script>
